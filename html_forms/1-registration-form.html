<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#" method="post" id="registrationForm" onsubmit="submitForm(event)">
        <!-- Name field with required attribute -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email field with required and email attributes -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password field with required attribute -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm Password field with required and pattern attributes -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long">

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>

    <script>
        function submitForm(event) {
            // Add your form submission logic here
            event.preventDefault(); // Prevents the default form submission
            alert('Registration submitted!'); // Example: You can replace this with your logic
        }
    </script>

</body>
</html>
