<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="#" method="post" id="contactForm" onsubmit="submitForm(event)">
        <!-- Name field with required attribute -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email field with required and email attributes -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Message textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(event) {
            // Add your form submission logic here
            event.preventDefault(); // Prevents the default form submission
            alert('Form submitted!'); // Example: You can replace this with your logic
        }
    </script>

</body>
</html>
